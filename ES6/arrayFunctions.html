<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Functions</title>
</head>
<body>

    <h1 id="text">This is button</h1>
    <button onclick="action()">Click Me</button>
    <button onclick="act('js')">Click Me</button>
    
</body>
</html>
<script>

    action=()=>{
    document.getElementById("text").innerHTML= "The button is clicked";
    alert("clicked")
    }

    act=(js)=>{
    document.getElementById("text").innerHTML= "The button is clicked";
    alert(js)
    }

    

</script>
