<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    
    <h1 id="movie">Movies</h1>

</body>
</html>
<script>

    sessionStorage.setItem("movie","Tenet")
    var x=document.getElementById("movie")
    x.innerHTML="movie is: "+sessionStorage.getItem("movie")

</script>
