<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Boxes</title>
</head>
<body>
    <button onClick="openalert()">Open alert popup</button>
    <button onClick="openprompt()">Open prompt popup</button>
    <button onClick="confirmprompt()">Confirm prompt popup</button>
</body>
</html>
<script>
    function openalert(){
        alert("Popup")
    }

    function openprompt(){
        prompt("Prompt popup is opened")
    }

    function confirmprompt(){
        confirm("Confirm popup is opened")
    }
</script>
