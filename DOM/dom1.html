<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML access in JS</title>
</head>
<body>
    <h1 id="intro">Anshika</h1>
    <h1 class="classname">CU</h1>
    <h1>19</h1>
</body>
</html>
<script>

    var x= document.getElementById("intro")
    x.innerHTML="Maheshwari"

    var y= document.getElementsByClassName("classname")
    y[0].innerHTML="Chandigarh University"
    y[0].style.color="red"

    var z= document.getElementsByTagName("h1")
    z[2].innerHTML="20"

</script>
