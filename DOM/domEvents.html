<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM events</title>
</head>
<body>
    
    <button onClick="alert('ONclick event')">Click me</button>
    <h1 onmouseover="alert('Hovered')">Hover me</h1>
    <input type="text" onkeyup="alert('onkeyup')">

    <form onsubmit="alert('Form is submitted')">
        <input type="text">
        <input  type="submit">
    </form>

</body>
</html>
