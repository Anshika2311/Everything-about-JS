<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>
<body>
    
    <input type="radio" name="languages" value="JS">JS<br>
    <input type="radio" name="languages" value="C++">C++<br>
    <input type="radio" name="languages" value="Python">Python<br>

    <button onClick="show()">Show the selected language</button>

    <h1 id="result">In this the selected language is...</h1>

</body>
</html>
<script>

    var language=document.getElementsByName("languages")

    function show(){
        for(var i=0;i<language.length;i++){
            if(language[i].checked){
                document.getElementById("result").innerHTML=language[i].value
            }
        }
    }
</script>
