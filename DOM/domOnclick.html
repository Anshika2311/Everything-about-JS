
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM onclick</title>
</head>
<body>
    
    <button onClick="textChange()">Click Me</button>
    <h1 id="change">This is JS onClick Event</h1>

</body>
</html>
<script>
    function textChange(){
        var x= document.getElementById("change");
        x.innerHTML="Changed"
        x.style.color="green"
    }
</script>
