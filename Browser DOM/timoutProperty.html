<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timout Property</title>
</head>
<body>
    
    <button onClick="setTimeout(action,3000)">Click Me</button>
    <h1 id="text">The text is not changed</h1>

</body>
</html>
<script>

    function action(){
        var x=document.getElementById("text")
        x.innerHTML="Changed"

    }




</script>
