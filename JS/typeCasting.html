<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeCasting</title>
</head>
<body>
    <script>
        var a=8
        a=a.toString()
        document.write(typeof(a))

        var b="A"
        b=Number(b)
        document.write(typeof(b))
    </script>
</body>
</html>
