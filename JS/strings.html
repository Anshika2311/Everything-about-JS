<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>

        var string="Anshika"
        var str2="maheshwari"
        document.write(string.length+"<br>")
        document.write(string[3]+"<br>")
        document.write(string.charAt(2)+"<br>")
        document.write(string.concat(str2)+"<br>")
        document.write(str2.toUpperCase()+"<br>")
        document.write(str2.toLowerCase()+"<br>")
        document.write(string.indexOf("A"))

    </script>
    
</body>
</html>
