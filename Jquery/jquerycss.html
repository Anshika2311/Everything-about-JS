<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <div>
        <button id="btn">Click Me</button>
        <h1 id="text">This is Jquery CSS</h1>

    $("#text").css({'background-color':'green'})

</script>
